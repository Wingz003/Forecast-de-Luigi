<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col w-100">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="form-group card border-white">
                    <h2 class="card-header text-left mb-4 bg-white border-white font-weight-bold">Search for a City:</h2>
                    <input id="city-user-input" type="text" class="form-control w-100 py-4 " aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm">
                    <button id="search" class="bg-primary mt-4 py-3 text-white">Search</button>
                </div>
                <hr class="rule">
                <ul id="saved-input-slot"></ul>
            </div>
            <div class="col-10"> 
                <div class="row">
                    <div class="jumbotron border border-dark mr-3 w-100 h-100">
                        <div>
                            <h2 id="display-city"></h2>
                            <p id="display-temp"></p>
                            <p id="display-wind"></p>
                            <p id="display-humidity"></p>
                            <p id="display-UV"></p>
                        </div>
                    </div>
                    <h2 class="row ml-1 mb-5 font-weight-bold"> 5-Day Forecast: </h2>
                </div>
                <div id="forecast" class="row">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
